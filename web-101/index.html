<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DIU CPC</title>
  </head>


  <body>
    <nav>
      <div>
        <h1>DIU CPC</h1>
      </div>

      <div>
        <a href="#banner">Banner</a>
        <a href="#services">Services</a>
        <a href="#membership-form">Membership Form</a>
        <a href="https://www.facebook.com/groups/460954467968274" target="_blank">Facebook Group</a>
      </div>
    </nav>

    <section id="banner">
      <img src="https://images.pexels.com/photos/5676744/pexels-photo-5676744.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="diu cpc club activities">
    </section>

    <section id="services">
      <div>
        <img src="https://s2.svgbox.net/illlustrations.svg?ic=dotted-notebook" alt="">
        <p>Course</p>
      </div>

      <div>
        <img src="https://s2.svgbox.net/illlustrations.svg?ic=work-from-home-2" alt="">
        <p>Career Guideline</p>
      </div>

      <div>
        <img src="https://s2.svgbox.net/illlustrations.svg?ic=travel" alt="">
        <p>Research & Studies</p>
      </div>

      <div>
        <img src="https://s2.svgbox.net/illlustrations.svg?ic=working" alt="">
        <p>Competitive Programming</p>
      </div>
    </section>

    <form id="membership-form">
      <div>
        <label>Name</label>
        <input type="text" placeholder="e.g. Mehedi Hasan">
      </div>

      <div>
        <label>Email</label>
        <input type="email" placeholder="e.g. example@email.com">
      </div>

      <div>
        <label>Phone No.</label>
        <input type="tel" placeholder="e.g. +8801234567890">
      </div>

      <div>
        <label>Batch</label>
        <select>
          <option>Day 50</option>
          <option>Day 51</option>
          <option>Day 52</option>
          <option>Day 53</option>
          <option>Day 54</option>
        </select>
      </div>

      <div>
        <label>Roll</label>
        <input type="number" placeholder="23">
      </div>

      <button type="submit">Apply</button>
    </form>

    <footer>
      <p>&copy; Copyright DIU CPC - 2021</p>
    </footer>
  </body>
</html>
